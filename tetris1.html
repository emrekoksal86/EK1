<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #score, #highscore {
      font-size: 20px;
      margin: 5px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    button {
      margin: 6px;
      padding: 8px 16px;
      font-size: 18px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #restartBtn {
      display: none;
      background: red;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: start; gap: 20px;">
    <div>
      <div id="score">Skor: 0</div>
      <div id="highscore">En Y√ºksek Skor: 0</div>
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div>
      <div style="font-size: 16px; margin-bottom: 5px;">Sonraki Blok</div>
      <canvas id="preview" width="80" height="80"></canvas>
    </div>
  </div>

  <div id="mobile-controls" style="margin-top: 20px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;">
    <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
    <button onclick="playerDrop()">‚¨áÔ∏è</button>
    <button onclick="playerMove(1)">‚û°Ô∏è</button>
    <button onclick="playerRotate()">üîÑ</button>
  </div>

  <button onclick="switchTheme()">Temayƒ± Deƒüi≈ütir</button>
  <button id="restartBtn" onclick="restartGame()">Yeniden Ba≈ülat</button>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');
    previewCtx.scale(20, 20);

    const scoreElement = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');

    let score = 0;
    let highScore = localStorage.getItem('tetrisHighScore') || 0;
    let gameOver = false;
    let animationId;

    const themes = [
      {
        bgColor: '#000',
        colors: [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF']
      },
      {
        bgColor: '#001f3f',
        colors: [null, '#7FDBFF', '#39CCCC', '#3D9970', '#85144b', '#FF851B', '#FFDC00', '#B10DC9']
      },
      {
        bgColor: '#ffffff',
        colors: [null, '#111111', '#444444', '#777777', '#aaaaaa', '#bbbbbb', '#cccccc', '#dddddd']
      }
    ];

    let currentTheme = 0;
    let colors = themes[currentTheme].colors;

    function switchTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      colors = themes[currentTheme].colors;
      canvas.style.background = themes[currentTheme].bgColor;
    }

    function updateScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('tetrisHighScore', highScore);
      }
      scoreElement.innerText = 'Skor: ' + score;
      document.getElementById('highscore').innerText = 'En Y√ºksek Skor: ' + highScore;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        'T': [[0,0,0],[1,1,1],[0,1,0]],
        'O': [[2,2],[2,2]],
        'L': [[0,3,0],[0,3,0],[0,3,3]],
        'J': [[0,4,0],[0,4,0],[4,4,0]],
        'I': [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
        'S': [[0,6,6],[6,6,0],[0,0,0]],
        'Z': [[7,7,0],[0,7,7],[0,0,0]]
      };
      return pieces[type];
    }

    function drawMatrix(matrix, offset, ctx, themeColors) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            let grad = ctx.createLinearGradient(x + offset.x, y + offset.y, x + offset.x + 1, y + offset.y + 1);
            grad.addColorStop(0, '#ffffff');
            grad.addColorStop(0.3, themeColors[value]);
            grad.addColorStop(1, '#000000');
            ctx.fillStyle = grad;
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix, o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        score += 10 * rowCount;
        rowCount *= 2;
      }
    }

    function draw() {
      context.fillStyle = themes[currentTheme].bgColor;
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0}, context, colors);
      drawMatrix(player.matrix, player.pos, context, colors);
    }

    let dropCounter = 0, dropInterval = 800, lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      if (!gameOver) animationId = requestAnimationFrame(update);
    }

    function playerDrop() {
      if (gameOver) return;
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      if (gameOver) return;
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate() {
      if (gameOver) return;
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix); rotate(player.matrix); rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.forEach(row => row.reverse());
    }

    function playerReset() {
      player.matrix = nextPiece;
      nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      drawMatrix(nextPiece, {x: 1, y: 1}, previewCtx, colors);
      if (collide(arena, player)) {
        gameOver = true;
        restartBtn.style.display = 'inline-block';
        cancelAnimationFrame(animationId);
      }
    }

    function restartGame() {
      arena.forEach(row => row.fill(0));
      score = 0;
      gameOver = false;
      updateScore();
      restartBtn.style.display = 'none';
      playerReset();
      update();
    }

    document.addEventListener('keydown', event => {
      if (gameOver) return;
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate();
    });

    const pieces = 'ILJOTSZ';
    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null };
    let nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);

    playerReset();
    updateScore();
    update();
    canvas.style.background = themes[currentTheme].bgColor;
  </script>
</body>
</html>
